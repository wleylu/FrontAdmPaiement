<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/newlogo.jpg" id="icon" alt="User Icon" />
        <h1>E-FACTURE</h1>
      </div>
      <div class=" alert alert-danger" *ngIf="erreur==1">
          <strong> utilisateur ou mot de passe erronés...</strong>

      </div>
      <div class=" alert alert-danger" *ngIf="erreur==99">
        <strong> Serveur injoignable, prière contacter l'administrateur</strong>

    </div>
      <!-- Login Form -->
      <form [formGroup]="formValue"><!--
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
        <input type="password" id="password" class="fadeIn second" name="login" placeholder="password"> <br>
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="authentification()"> -->
        <span class="isError" style="color: #ee2808;" *ngIf="erreurAuth==1">Votre login ou mot de passe incorrect</span>
        <span class="isError" style="color: #ee2808;" *ngIf="erreurAuth==2">Votre compte en attente de validation</span>
        <span class="isError" style="color: #ee2808;" *ngIf="erreurAuth==3">Votre compte n'est pas autorisé</span>
        <span class="isError" style="color: #ee2808;" *ngIf="erreurAuth==4">Le mot de passe de réinitialisation a expiré</span>
        <span  style="color: #fff;" *ngIf="erreurAuth==3"></span>
        <div class="mb-3">
            <label> Utilisateur :</label>
            <input type="text" name="username" class="form-control" formControlName="login" placeholder="Entrer votre login">
        </div>
        <div class="md-5">
            <label>  Mot de passe : </label>
<!--             <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example"> -->
            <input style="background-color: #f6f6f6;color: #0d0d0d;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 5px;width: 85%;border: 2px solid #f6f6f6;transition: all .5s ease-in-out;border-radius: 5px 5px 5px 5px;" type="password" name="password" class="form-control" formControlName="password" placeholder="Entrer le mot de passe envoyé par E-mail">
        </div>
        <input type="submit" class="fadeIn fourth" value="Connexion" (click)="onLoggedin()">
      </form>
